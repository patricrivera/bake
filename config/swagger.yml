openapi: "3.0.0"
info:
  version: 1.0.0
  title: Events API
  description: |
    EventAPI using cakePHP
servers:
  - url: /
paths:
  /events:
    post:
      tags:
        - Events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsResponse'
    put:
      tags:
        - Events
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventsUpdate'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsUpdate'
  /events/instances:
    get:
      tags:
        - Events
      parameters:
        - in: query
          name: start
          schema:
            type: string
            format: date-time
            example: 2020-02-13 01:00
        - in: query
          name: end
          schema:
            type: string
            format: date-time
            example: 2021-02-13 08:00
        - in: query
          name: invitees
          schema:
            type: string
            example: 1,2,3
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsCollection'
components:
  schemas:
    Event:
      type: object
      properties:
        eventName:
          type: string
          required: true
          example: event 1
        duration:
          type: integer
          required: true
          example: 30
        startDateTime:
          type: string
          format: date-time
          required: true
          example: 2021-02-13 01:00
        endDateTime:
          type: string
          format: date-time
          example: 2021-02-13 07:00
        frequency:
          type: string
          enum: [Once-Off, Weekly, Monthly]
          required: true
        invitees:
          type: array
          items:
            type: integer
          required: true
          example: [1,2,3,4]
    EventsUpdate:
      allOf:
        - type: object
          properties:
            id:
              type: integer
          required:
            - id
        - $ref: '#/components/schemas/Event'
    EventsCollection:
      allOf:
        - type: object
          properties:
            items:
              type: "array"
              items:
                $ref: "#/components/schemas/EventsUpdate"
          required:
            - items

